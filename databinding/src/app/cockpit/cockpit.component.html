<div class="container">
  <p>Add New Servers or blueprints</p>

  <label for="Server name">Server Name</label><br />
  <input type="text" class="form-control" [(ngModel)]="newServerName" />
  <label for="">Server Description</label>
  <input type="text" class="form-control" [(ngModel)]="newServerContent" />
  <button class="btn btn-primary form-control" (click)="onAddServer()">
    Add Server
  </button>
  <button class="btn btn-secondary form-control" (click)="onAddBluePrint()">
    Add Blueprint
  </button>
</div>
